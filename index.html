<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Simple Time Shower</title>
</head>
<body>
  <div class="container">
    <div class="intros mb-3">
      <h1 class="intro">Welcome To The Website.</h1><br><span class="spanTag">Here, You will be able to see current time and date of your location</span>
    </div>
    <div class="showTime" align="center">
      <h3>Current Time In Your Location Is: <br><br><span id="showTime"></span></h3>
    </div>
    <div class="mb-3" align="center">
      <button class="btn btn-info" id="dt">See Full Date</button>
      <h4 id="fulldt" style="color: #fff;"></h4>
    </div>
  </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
